<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <title>angularjs_learn</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div ng-app="app" ng-controller="ctrl"></div>

    <script>
      const app = angular.module('app', [])

      app.factory(
        'myFac',
        (mySer) => (val) => ((mySer.name = 'yyy'), `${mySer.name}-fac-${val}`)
      )

      app.service('mySer', function () {
        this.name = 'xxx'
      })

      app.controller('ctrl', ($scope, myFac, mySer) => {
        console.log(myFac(123))
        console.log(mySer)
      })
    </script>
  </body>
</html>
