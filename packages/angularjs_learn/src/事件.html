<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <title>angularjs_learn</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div ng-app="app" ng-controller="ctrl">
      <p>n: {{n}}</p>
      <button ng-click="n = n + 1">add n</button>
      <button ng-click="sub()">sub n</button>
      <br />
      <br />
      <label>
        <input type="checkbox" ng-model="show" />
        show
      </label>
      <p ng-show="show">shoshohsohoshoshosw</p>
      <p ng-if="show">shoshohsohoshoshosw</p>
    </div>

    <script>
      function ctrl($scope) {
        $scope.n = 0

        $scope.sub = () => {
          $scope.n--
        }

        $scope.show = true
      }

      angular.module('app', []).controller('ctrl', ctrl)
    </script>
  </body>
</html>
