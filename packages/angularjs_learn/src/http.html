<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <title>angularjs_learn</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div ng-app="app" ng-controller="ctrl"></div>

    <script>
      function ctrl($scope, $http) {
        const BASE_URL =
          'https://www.fastmock.site/mock/c93969f677e66693cb4e1fd6b84b20a7/mock'

        $http
          .get(`${BASE_URL}/get`, { params: { name: 'xxx' } })
          .then((res) => {
            console.log(res.data)
          })
          .catch((err) => {
            console.log(`err====`, err)
          })

        $http({
          url: `${BASE_URL}/post`,
          method: 'post',
          data: { xxx: 'uuu' },
        }).then((res) => {
          console.log(`res====`, res.data)
        })
      }

      angular.module('app', []).controller('ctrl', ['$scope', '$http', ctrl])
    </script>
  </body>
</html>
